<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Media</title>
</head>
<body>
    <div class="container">
        <div class="media-content"></div>
        <div class="user-input">
            <textarea class="text-input"></textarea>
            <div class="input-mode visible">
                <button class="user-btn audio-btn"><i class="fas fa-microphone"></i></button>
                <button class="user-btn video-btn"><i class="fas fa-video"></i></button>
            </div>
            <div class="record-mode hidden" >
                <button class="user-btn ok-record-btn"><i class="fa fa-check"></i></i></button>
                <div class="timer">0:00</div>
                <button class="user-btn cancel-record-btn"><i class="fa fa-times"></i></button>
            </div>
        </div>
    </div>
    
</body>
</html>
